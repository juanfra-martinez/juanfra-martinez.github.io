
<div class="container pre-scrollable" [ngStyle]="{'max-height': '75vh'}">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Crypto</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody *ngFor="let crypto of cryptos; let i = index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{crypto.name}}</td>
        <td>{{crypto.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
