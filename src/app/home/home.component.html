
<div class="row mt-2 p-1">
  <div class="container-sm">
    <div class="row align-items-center">

      <div class="col-4">
        <form>
          <mat-form-field>
            <mat-label>Crypto</mat-label>
            <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>

      <div class="col-4">
        <mat-form-field>
          <mat-label>Units</mat-label>
          <input matInput (keydown)="onUnitsChange($event)">
        </mat-form-field>
      </div>

      <div class="col-4">
        <mat-form-field>
          <mat-label>USD</mat-label>
          <input matInput [value]="dollars" readonly>
        </mat-form-field>
      </div>

    </div>

    <div class="row pre-scrollable mt-1 p-1" [ngStyle]="{'max-height': '75vh'}">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Crypto</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody *ngFor="let crypto of cryptos; let i = index">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{crypto.name}}</td>
            <td>{{crypto.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
